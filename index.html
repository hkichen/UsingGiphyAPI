<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Animal Gifs</title>
    <style type="text/css">
        button,
        div,
        form,
        input {
            margin: 10px;
        }
    </style>
</head>

<body>
    
    <div class="container">
        <h1>animal Search</h1>
        
        <!-- Rendered Buttons will get Dumped Here  -->
        <div id="buttons-view"></div>
        
        <form id="animal-form">
            <label for="animal-input">Add a animal</label>
            <input type="text" id="animal-input">
            <br>
            
            <!-- Button triggers new animal to be added -->
            <input id="add-animal" type="submit" value="Add a animal">
        </form>
        
        <!-- animals will Get Dumped Dere -->
        <div id="animals-view"></div>
    </div>
</body>
